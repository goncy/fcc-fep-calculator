<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>freeCodeCamp - FE advanced projects 1 - Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <div class="calculator">
      <div class="display">
        <div>0</div>
      </div>
      <div class="buttons">
        <div class="button small">AC</div>
        <div class="button small">CE</div>
        <div class="button small">/</div>
        <div class="button small">X</div>
        <div class="button small">7</div>
        <div class="button small">8</div>
        <div class="button small">9</div>
        <div class="button small">-</div>
        <div class="button small">4</div>
        <div class="button small">5</div>
        <div class="button small">6</div>
        <div class="button small">+</div>
        <div class="button small">1</div>
        <div class="button small">2</div>
        <div class="button small">3</div>
        <div class="button vertical-large"> = </div>
        <div class="button horizontal-large">0</div>
        <div class="button small">.</div>
      </div>
    </div>
  </div>
  <script src="./vendors/vue.js"></script>
  <script src="./main.js"></script>
</body>
</html>
